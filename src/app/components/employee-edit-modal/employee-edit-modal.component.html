<form (ngSubmit)="addEmployee()">
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar empregado {{ employee?.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="employee">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="employee.name">
          </div>
          <div class="form-group">
            <label>Salario</label>
            <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary">
          </div>
          <div class="form-group" [hidden]="employee.salary >= 1000">
            <label>Bonus</label>
            <input type="text" class="form-control" name="bonus" [(ngModel)]="employee.bonus">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
      </div>
    </div>
  </div>
</form>
